<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list!!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="box">
        <header>
            <div class="clockContainer">
                <span>00:00</span>
            </div>
        </header>
        <div class="nameBox">
            <form class="js-form form">
                <input type="text" placeholder="Type your name please...">
            </form>
            <span class="js-gretting gretting"></span>
        </div>
        <div class="todoBox">
            <form class="todoForm">
                <input type="text" placeholder="Type any to do list!!">
            </form>
            <div class="listBox">
                <div class="pendingList">
                    <h2>PENDING</h2>
                    <ul class="pending"></ul>
                </div>
                <div class="finishedList">
                    <h2>FINISHED</h2>
                    <ul class="finished"></ul>
                </div>
            </div>
        </div>
        <span class="js-weather"></span>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/gretting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
